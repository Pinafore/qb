machine:
  python:
    version: anaconda3-4.0.0

  environment:
    PATH: /home/ubuntu/virtualenvs/venv-anaconda3-4.0.0/bin:$PATH


dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install build-essential cmake swig
    - sudo apt-get install git wget vim tmux unzip
    - sudo apt-get install libboost-program-options-dev libboost-python-dev libtool libboost-all-dev
    - sudo apt-get install liblzma-dev libpq-dev
    - sudo apt-get install default-jre default-jdk

